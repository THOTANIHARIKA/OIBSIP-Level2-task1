<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Calculator creation task by oasis Infobyte done by Thota Niharika">
    <title>Basic Calculator level 2</title>
    <link rel="stylesheet" href="calstyle.css" type="text/css">
</head>
<body>
    <div class="box">
    <div class="calculator">   
        <h1>Calculator</h1>
        <input type="text" name="screen" id="screen">
        <br>
        <hr>
        <br>
    <table > 
        <tr>
            <td><button>AC</button> </td>
            <td><button>(</button> </td>
            <td><button>)</button> </td>
            <td><button>+</button> </td>
           
        </tr> 
        <tr>
            <td><button>7</button> </td>
            <td><button>8</button> </td>
            <td><button>9</button> </td>
            <td><button>-</button> </td>
        </tr> 
        <tr>
            <td><button>4</button> </td>
            <td><button>5</button> </td>
            <td><button>6</button> </td>
            <td><button>*</button> </td>
        </tr> 
        <tr>
            <td><button>1</button> </td>
            <td><button>2</button> </td>
            <td><button>3</button> </td>
            <td><button>/</button> </td>
        </tr> 
        <tr>
            <td><button>0</button> </td>
            <td><button>00</button> </td>
            <td><button>.</button> </td>
            <td><button>%</button> </td>
        </tr> 
        <tr>
            <td><button>&radic;</button></td>
            <td><button>log</button></td>
            <td><button>ln</button></td>
            <td><button>=</button></td>
        </tr> 

</table>
</div> 
</div>
</body>
<script src="caljs.js" type="text/javascript"></script>
</html>
